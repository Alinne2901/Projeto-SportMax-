

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" href="./imagem/Logo-icon.png">
    <link rel="stylesheet" href="./style/cadastro.css">
    <title>Cadastro SportMax</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="logo">
                <img src="./imagem/Logo.jpeg" alt="Logo SportMax" class="logo__img">
            </div>

            <nav>
                <a href="./index.html">Home</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="cadastro">
            <form action="config.php" method= "POST">
                <h1>Cadastrar-se</h1>
                <p class="Acesso">Crie sua conta para continuar</p>
                <input name="email" placeholder="E-mail" type="email" required />
                <input name="senha" placeholder="Senha" type="password" required />
                <input name="confirma_senha" placeholder="Confirmar Senha" type="password" required />
                <input name="cpf" placeholder="CPF" type="text" maxlength="14" required />
                <button type="submit" class="botao__entrar">Cadastrar</button>
                <p>NÃ£o tem conta? <a href="./login.html">Login</a></p>
            </form>
        </div>
    </main> 
</body>
</html>
